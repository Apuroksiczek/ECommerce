<div class="bg-light px-4 py-3 text-uppercase fw-bold">
  Order summary
</div>

<div class="p-4">
  <p class="fst-italic mb-4">
    Shipping consts will be calculated based on choices made during checkout
  </p>
  <ul *ngIf="(basketService.basketTotalSource$ | async) as totals" class="list-unstyled mb-4">
    <li class="d-flex justify-content-betweem py-3 border-bottom">
      <strong class="text-muted">Order subtotal</strong>
      <strong>{{totals.subtotal | currency}}</strong>
    </li>
    <li class="d-flex justify-content-betweem py-3 border-bottom">
      <strong class="text-muted">Order shippingPrice</strong>
      <strong>{{totals.shippingPrice | currency}}</strong>
    </li>
    <li class="d-flex justify-content-betweem py-3 border-bottom">
      <strong class="text-muted">Order Total</strong>
      <strong>{{totals.total | currency}}</strong>
    </li>
  </ul>
</div>
